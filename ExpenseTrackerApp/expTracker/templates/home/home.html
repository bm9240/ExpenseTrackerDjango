{% load static %}

<html>
	<head>
		<title>Home</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
	</head>
	<body>
	{% block content %}
	<div>
		{% if user.is_authenticated %}
    		<h1>Welcome, {{ user.username }}!</h1>
            <div class = "exp">
				<h2><a href="{% url 'expenses' %}">Open Expenses</a></h2>
            </div>
		{% else %}
			<div class="home">
			<h1>Welcome! </h1>
				<div class="reg"> 
				<h2><a href="{% url 'register' %}">Register</a> </h2>
				</div>
				<div class="log">
				<h2> <a href="{% url 'login' %}">Login</a> </h2>
				</div>
			</div>
		{% endif %}
	</div>
		{% endblock %}


	</body>
</html>
